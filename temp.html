<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PNG to JPG Converter</h1>
    <input type="file" id="fileInput" accept=".png" />
    <button onclick="convertToJPG()">Convert to JPG</button>
    <div id="output"></div>

    <script>
        function convertToJPG() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const output = document.getElementById('output');

            if (file && file.type === 'image/png') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        // Convert to JPG
                        const jpgDataUrl = canvas.toDataURL('image/jpeg');
                        
                        // Create download link
                        const link = document.createElement('a');
                        link.href = jpgDataUrl;
                        link.download = file.name.replace('.png', '.jpg');
                        link.textContent = 'Download JPG';
                        
                        output.innerHTML = '';
                        output.appendChild(link);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                output.textContent = 'Please select a valid PNG file.';
            }
        }
    </script>
</body>
</html>
